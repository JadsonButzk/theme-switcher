<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form-Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="login">
            <img src="./images/logo.svg" id="log">
            <form>
                <fieldset>
                    <header>
                        <h1><img src="./images/log-in.svg">&nbsp;Faça seu login</h1>
                        <p>Entre com suas informações de cadastro</p>
                    </header>
                    <div class="fields">
                    <label for="eMail">E-mail</label>
                    <input type="email" id="eMail" placeholder="Digite seu e-mail">
                    </div>
                    <div class="fields">
                    <label for="pass">Senha</label>
                    <input type="password" id="pass" placeholder="Digite sua senha">
                    </div>
                    <div id="additional">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember">Lembre-me</label>
                        </div>
                    <a href="#">Esqueci minha senha</a>
                    </div>
                    <button id="enter"><b>ENTRAR</b></button>
                    <p id="register">Não tem uma conta?<a href="#">Registre-se</a></p>
                </fieldset>
            </form>
        </div>
        <div id="ilustration"><img src="./images/side-image.jpg" alt="imagem meramente ilustrativa"></div>
</body>
</html>
